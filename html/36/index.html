<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/06.css">
  <title>Document</title>
</head>
<body>
  <p>
    none
  </p>
  <p class="u">
    underline
  </p>
  <p class="l">
    line-through
  </p>
  <p class="ulo">
    underline line-through overline
  </p>
  <p class="w">
    wavy underline tomato
  </p>
  <p class="duo">
    dotted underline overline #008
  </p>
  <p class="dld">
    dashed line-through deepink 2px
  </p>
  <p class="c">
    capitalize
  </p>
  <p class="up">
    uppercase
  </p>
  <p class="lo">
    LOWERCASE
  </p>
</body>
</html>
