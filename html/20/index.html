<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>입력받기2</h1>
  
  <form action="">
    <label for="txtlp">text</label>
    <input
    type="text" 
    id="txtlp"
    placeholder="5자 이하"
    maxlength="5"
    >
    <br><br>
    <label for="pwdlp">password</label>
    <input
    type="password"
    id="pwdlp"
    placeholder="4자 이상"
    minlength="4"
    >
    <br><br>
    <label for="srchlp">search</label>
    <input
    type="search"
    id="srchlp"
    >
    <br><br>
    <label for="tllp">tel</label>
    <input
    type="tel"
    id="tllp"
    >
    <br><br>
    <button type="submit">제출</button>
  </form>
  <p>
    <form
    action="#"
    method="get"
    >
      <label for="numlp">number</label>
      <input
      type="number"
      id="numlp"
      min="0"
      max="10"
      placeholder="0~10"
      >
      <br><br>
      <label for="rglp">range</label>
      <input
      type="range"
      id="rglp"
      min="0"
      max="100"
      step="25"
      >
      <br><br>
      <label for="dtlp">date</label>
      <input
      type="date"
      id="dtlp"
      min="2023-01-01"
      max="2030-12-31"
      >
      <br><br>
      <button type="submit">제출</button>
    </form>
  </p>
</body>
</html>
