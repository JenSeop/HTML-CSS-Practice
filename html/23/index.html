<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>입력받기5</h1>

  <form action="#">
    <label for="">value</label>
    <input type="text" id="vallp" value="지정됨"><br><br>
    
    <label for="">autofocus</label>
    <input type="text" id="aflp" placeholder="자동 포커스됨" autofocus><br><br>
    
    <label for="">readonly</label>
    <input type="text" id="rolp" value="읽기만 가능, 전송됨" readonly><br><br>
    
    <label for="">required</label>
    <input type="text" id="rqlp" placeholder="필수 입력" required><br><br>
    
    <label for="">disabled</label>
    <input type="text" id="dalp" placeholder="입력불가, 전송 안됨" disabled><br><br>
    
    <label for="">사과</label>
    <input type="radio" id="f_apple" name="fruit" value="apple">
    
    <label for="">포도</label>
    <input type="radio" id="f_grape" name="fruit" value="grape">
    
    <label for="">오렌지(품절)</label>
    <input type="radio" id="f_orange" name="fruit" value="orange" disabled>
    <br><br>
    
    <button type="submit">제출</button>
  </form>
</body>
</html>
