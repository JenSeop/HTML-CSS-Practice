<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>etc</h1>
  <h2>kdb</h2>
  <p>
    kdb 태그는 <kbd>Ctrl+C</kbd> 와 같이 키보드 입력을 나타낼 때 사용.
  </p>
  <h2>dfn</h2>
  <p>
    <dfn>dfn 태그</dfn>는 특정 맥락에서 정의, 설명하는 용어를 나타낼 때 사용.
  </p>
  <h2>small</h2>
  <p>
    small 태그는 <small>이와 같이 텍스트를 작게</small> 표시하는데 사용.
  </p>
</body>
</html>
