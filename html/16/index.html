<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>링크 태그</h1>
  <p>
    _selft => 현재창(기본)<br>
    <a href="https://www.google.com/" target=_self>Google</a><br>
    _blank => 새창<br>
    <a href="https://www.google.com/" target=_self>Google</a><br>
    _parent => 부모 프레임 => iframe 사용시<br>
    <a href="https://www.google.com/" target=_parent>Google</a><br>
    _top => 최상위 프레임 => iframe 사용시<br>
    <a href="https://www.google.com/" target=_top>Google</a><br>
  </p>
  <h1>이미지 링크</h1>
  <p>
    <a href="https://www.google.com/" target="(링크를 열 곳 옵션)">
      <img src="../10/dfore_logo_01.png"
    alt="새창에서"
    title="dfore logo"
    width="100"
    height="100"
    >
    </a>
  </p>
</body>
</html>
