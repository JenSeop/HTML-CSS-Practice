<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>none function tag</h1>
  <h2>span</h2>
  <p>
    span 태그는 내용이 들어간 공간을 차지함.
    <br>
    <span>A</span>
    <span>B</span>
    <span>C</span>
    <span>D</span>
    <span>E</span>
  </p>
  <h2>div</h2>
  <p>
    div 태그는 너비의 공간을 차지함.
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </p>
</body>
</html>
