<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>입력받기3</h1>
  <form>
    <h2>checkbox</h2>
    <input type="checkbox" name="" id="cblp" checked>
    <label for="cblp">유기농</label><br>
    
    <h2>radio</h2>
    <input type="radio" name="f" id="f_a" value="apple" checked>
    <label for="f_a">사과</label>
    
    <input type="radio" name="f" id="f_o" value="orange">
    <label for="f_o">오렌지</label>
    
    <input type="radio" name="f" id="f_m" value="melon" >
    <label for="f_m">멜론</label><br>

    <input type="radio" name="v" id="v_ao" value="asian onion" checked>
    <label for="v_ao">파</label>
    
    <input type="radio" name="v" id="v_oo" value="american onion">
    <label for="v_oo">양파</label>
    
    <input type="radio" name="v" id="v_ga" value="galric">
    <label for="v_ga">마늘</label>
  </form>
</body>
</html>
