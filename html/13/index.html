<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <h1>table 태그 심화 1</h1>
  <p>
  <table>
    <caption>웹개발</caption>
    <thead>
      <tr>
        <th>과목</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>50</td>
        <td>40</td>
        <td>30</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td>20</td>
        <td>10</td>
        <td>0</td>
      </tr>
      <tr>
        <th scopre="row">JS</th>
        <td>80</td>
        <td>70</td>
        <td>60</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">total time</th>
        <td>150</td>
        <td>120</td>
        <td>90</td>
      </tr>
    </tfoot>
  </table>
  </p>
</body>
</html>
